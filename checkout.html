<body class="mp-body mp-checkout-page">

<div class="mp-wrapper">

    <div id="page" class="hfeed site">

        <header id="masthead" class="site-header">

            <section class="mp-header-top">
                <!--leave-blank-->
            </section><!--header-top-->

            <section class="mp-header-main">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <figure class="mp-branding">
                                <a href="/"><img src="images/logo.png" alt="MPhone"></a>
                            </figure><!--branding-->
                        </div>
                    </div>
                </div>
            </section><!--header-main-->

            <section class="mp-header-bottom"><!--header-bottom-->
                <!--leave-blank-->
            </section>

        </header>
        <!--!site-header-->

        <section id="content" class="site-content">

            <div class="container-fluid mp-no-padding">
                <div class="row no-gutters">
                    <div class="col-12">
                        <section class="mp-page-main">
                            <section id="mp-section-checkout" class="mp-section-checkout mp-block section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 col-sm-8">
                                            <form>
                                                <div class="mp-form-row">
                                                    <h5 class="title text-uppercase">Chọn hình thức giao hàng:</h5>
                                                    <div class="form-check">
                                                        <input class="" checked="checked" type="radio" value="" id="deliveryMethod">
                                                        <label class="" for="deliveryMethod">Giao hàng tiêu chuẩn: <b>Miễn phí</b></label>
                                                    </div>
                                                </div>
                                                <div class="mp-form-row">
                                                    <h5 class="title text-uppercase">Chọn hình thức thanh toán:</h5>
                                                    <div class="form-check">
                                                        <input type="radio" checked="checked" name="paymentSelection" class="" id="cashPayment">
                                                        <label class="" for="cashPayment">Thanh toán tiền mặt khi nhận hàng</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="radio" name="paymentSelection" class="" id="creditPayment" disabled>
                                                        <label class="" for="creditPayment">Thanh toán bằng thẻ quốc tế Visa, Master, JCB</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="radio" name="paymentSelection" class="" id="atmPayment" disabled>
                                                        <label class="" for="atmPayment">Thẻ ATM nội địa/ Internet Banking</label>
                                                    </div>
                                                </div>
                                                <div class="mp-form-row">
                                                    <h5 class="title text-uppercase">Thông tin khách hàng:</h5>
                                                    <div class="form-group">
                                                        <label for="fullnameInput">Họ và tên</label>
                                                        <input type="text" value="Nguyễn Văn A" class="form-control" id="fullnameInput" aria-describedby="fullname" placeholder="Họ và tên">
                                                        <small id="fullname" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="phoneInput">Số điện thoại</label>
                                                        <input type="text" value="09888888888" class="form-control" id="phoneInput" placeholder="Số điện thoại">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="addressInput">Địa chỉ nhận hàng</label>
                                                        <input type="text" value="Số 1 Hùng Vương, Quận Ba Đình, Thành phố Hà Nội" class="form-control" id="addressInput" placeholder="Địa chỉ nhận hàng">
                                                    </div>
                                                </div>
                                                <div class="mp-form-row">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-default btn-primary">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="mp-form-row">
                                                <h5 class="title text-uppercase">Thông tin đơn hàng</h5>
                                                <div class="form-group">
                                                    <h6 class="title">Điện thoại MPhone</h6>
                                                    <p class="quantity"><span>Số lượng: </span><b>1</b></p>
                                                    <p class="price"><span>Giá: </span><b>5,000,000 VND</b></p>
                                                </div>
                                            </div>
                                            <div class="mp-form-row">
                                                <div class="form-group">
                                                    <h5 class="title text-uppercase">Địa chỉ giao hàng</h5>
                                                    <p class="customer"><span><b>Đinh Xuân Tú</b></span></p>
                                                    <p class="address"><span>Số 1 Hùng Vương, Quận Ba Đình, Thành phố Hà Nội</span></p>
                                                    <p class="mobile"><span>09888888888</span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section><!--checkout-->

                        </section>
                    </div>
                </div>
            </div>

        </section>
